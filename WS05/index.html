<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Responsive Layout</title>
</head>
<body>

  <nav class="responsive-nav">
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="responsive-container">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
  </div>

  <img src="C:\Users\tnyle\OneDrive\Kuvat\vuori.png" alt="Responsive Image" class="responsive-image">

  <div class="media-query-box">Resize the window to see the effect</div>

  <script>
    function toggleMenu() {
      const navList = document.querySelector('.nav-list');
      navList.style.display = navList.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
  
</body>
</html>
